<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css" >
  <link rel="stylesheet" href="css/bootstrap.min.css" >
</head>
<body ng-cloak>

  <div class="container">
    <div class="navbar navbar-default">
      <div class="navbar-inner">
        <ul class="nav">
          <li><a href="newEvent.html"></a></li>
        </ul>
      </div>
    </div>

    <div ng-controller="EditEventController">
      <h1>New Event</h1>
      <hr>
      <form name="newEventForm">
        <fieldset>
          <label>Event Name:</label>
          <input type="text" ng-model="event.name" placeholder="Name of your event..." required >
          <label>Event Date:</label>
          <input type="text" ng-model="event.date" placeholder="format (mm/dd/yyyy)" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" >
          <label>Event Time:</label>
          <input type="text" ng-model="event.time" placeholder="Start and end time..." >
          <label>Event Location:</label>
          <input type="text" ng-model="event.location.address" placeholder="Location for the event..." >
          <br>
          <label>Event City:</label>
          <input type="text" ng-model="event.location.city" placeholder="City..." >
          <label>Event Province:</label>
          <input type="text" ng-model="event.location.province" placeholder="Province..." >

          <label>Image:</label>
          <input type="url" ng-model="event.imageUrl" placeholder="Url of image..." >

        </fieldset>
        <img ng-src="{{event.imageUrl}}" >

        <button type="submit"
          ng-click="saveEvent(event, newEventForm)"
          ng-disabled="newEventForm.$invalid"
          class="btn btn-primary">Save</button>
        <button ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
      </form>
    </div>

  </div>

  <script src="//cdn.jsdelivr.net/angularjs/1.2.20/angular.min.js"></script>
  <script src="//cdn.jsdelivr.net/angularjs/1.2.20/angular-resource.min.js"></script>
  <script src="//cdn.jsdelivr.net/angularjs/1.2.20/angular-route.min.js"></script>
  <script src="//cdn.jsdelivr.net/angularjs/1.2.20/angular-sanitize.min.js"></script>
  <script src="js/main.bundle.js"></script>

</body>
</html>
