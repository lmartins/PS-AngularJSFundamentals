<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
  <meta charset="UTF-8">
  <title>Cache Sample</title>
  <link rel="stylesheet" href="css/main.css" >
  <link rel="stylesheet" href="css/bootstrap.min.css" >
</head>
<body>

  <div class="container" ng-controller="CacheSampleController">
    key: <input type="text" ng-model="key"/><br/>
    value: <input type="text" ng-model="value"/><br/>
    <button type="button" class="btn" ng-click="addToCache(key, value)">Add To Cache</button><br/>
    <br/>
    <br/>
    <input type="text" ng-model="keyToRead"/><br/>
    <h3>Value from cache: {{readFromCache(keyToRead)}}</h3>
    <h3>Cache Stats: {{getCacheStats()}}</h3>
  </div>

  <script src="//cdn.jsdelivr.net/angularjs/1.2.20/angular.min.js"></script>
  <script src="//cdn.jsdelivr.net/angularjs/1.2.20/angular-resource.min.js"></script>
  <script src="//cdn.jsdelivr.net/angularjs/1.2.20/angular-route.min.js"></script>
  <script src="//cdn.jsdelivr.net/angularjs/1.2.20/angular-sanitize.min.js"></script>
  <script src="js/main.bundle.js"></script>
</body>
</html>
